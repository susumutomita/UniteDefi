[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.23"
optimizer = true
optimizer_runs = 200
evm_version = "paris"
via_ir = true

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@1inch/limit-order-protocol/=lib/limit-order-protocol/",
    "@1inch/solidity-utils/=lib/solidity-utils/",
    "solidity-utils/=lib/solidity-utils/",
    "@1inch/cross-chain-swap/=../../references/cross-chain-swap/contracts/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"
