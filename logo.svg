    <path d="M 18 3 L 5 3 L 5 6 L -5 0 L 5 -6 L 5 -3 L 18 -3" fill="#34495e" opacity="0.7"/>
    
    <!-- Right chain (NEAR) -->
    <circle cx="30" cy="0" r="12" fill="#00C08B" opacity="0.9"/>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">N</text>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">EVM â†” NEAR Bridge</text>
