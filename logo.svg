<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#f5f5f5" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Unite text -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">Unite</text>
  
  <!-- Swap text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#34495e">Swap</text>
  
  <!-- Connection symbol -->
