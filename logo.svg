    <!-- Left chain (EVM) -->
    <circle cx="-30" cy="0" r="12" fill="#627EEA" opacity="0.9"/>
    <text x="-30" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">E</text>
    
    <!-- Connection arrows -->
